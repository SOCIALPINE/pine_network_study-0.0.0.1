<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판-0.0.0.1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1, h2, p {
            text-align: center;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004d40;
        }
        hr {
            margin: 30px 0;
            border: none;
            height: 1px;
            background-color: #ddd;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #00796b;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .notice {
            background-color: #fff3e0;
            color: #e65100;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            display: none;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script type="text/javascript">
        var socket = io("{{ ngrok_url }}");
        socket.on('connect', function() {
            console.log('Connected to server!');
        });
        socket.on('shoot', function(notice) {
            alert("**공지**"+notice);
            const noticeDiv = document.getElementById('notice');
            noticeDiv.innerHTML = `<h1>**공지** ${notice}</h1>`;
            noticeDiv.style.display = 'block';
            setTimeout(() => {
                noticeDiv.style.display = 'none';
            }, 3000);
        });
    </script>
</head>
<body>
    <h1>게시판</h1>
    <div class="notice" id="notice"></div>
    <form action="/submit" method="POST">
        <label for="user_input">Title:</label>
        <input type="text" id="user_input" name="user_input" required>
        <label for="user_input1">Content:</label>
        <input type="text" id="user_input1" name="user_input1" required>
        <button type="submit">게시하기</button>
    </form>
    <hr>
    <h2>게시물</h2>
    {% if html_files %}
    <ul>
        {% for file in html_files %}
            <li><a href="{{ url_for('view', filename=file) }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>게시물이 없습니다</p>
    {% endif %}
</body>
</html>
